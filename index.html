<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
        }
        .calculator {
            width: 260px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.2);
            background-color: #f0f0f0;
        }

        .screen {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            padding: 5px;
            font-size: 24px;
            text-align: right;
            border-radius: 5px;
            border: 1px solid #aaa;
            background-color: #fff;
            box-sizing: border-box;
        }

        .button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #aaa;
            text-align: center;
            line-height: 50px;
            float: left;
            background-color: #e0e0e0;
            transition: background-color 0.2s;
        }

        .button:active {
            background-color: #ccc;
        }

        .button.operator {
            background-color: #1abc9c;
            color: white;
        }

        .button.clear, .button.delete {
            background-color: #9b59b6;
            color: white;
        }

        .button.equal {
            background-color: #e74c3c;
            color: white;
            width: 108px;
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="screen" id="screen"></div>
        <div class="clearfix">
            <div class="button clear" onclick="clearScreen()">C</div>
            <div class="button delete" onclick="deleteLast()">Del</div>
            <div class="button operator" onclick="press('/')">÷</div>      
            <div class="button operator" onclick="press('*')">×</div>
            <div class="button" onclick="press('7')">7</div>                            
            <div class="button" onclick="press('8')">8</div>
            <div class="button" onclick="press('9')">9</div>
           <div class="button operator" onclick="press('-')">−</div>            
            
            <div class="button" onclick="press('4')">4</div>            
            <div class="button" onclick="press('5')">5</div>
            <div class="button" onclick="press('6')">6</div>
            <div class="button operator" onclick="press('+')">+</div>           
 
            <div class="button" onclick="press('0')">0</div> 
            <div class="button" onclick="press('1')">1</div>                        
            <div class="button" onclick="press('2')">2</div>
           <div class="button" onclick="press('3')">3</div>    
            <div class="button" onclick="press('.')">.</div>                   
            <div class="button equal" onclick="calculate()">=</div>
 





        </div>
    </div>

    <script>

    </script>
</body>
</html>
